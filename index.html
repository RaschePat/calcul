<body>
    <div class="container">
        <h1>ğŸ”§ íƒœì–‘ê´‘ ê°ê´€ ì ˆë‹¨ ìµœì í™” ê³„ì‚°ê¸° (ê°œì„ íŒ)</h1>
        
        <div class="material-lengths">

            <p><strong>6m ê°ê´€:</strong> 6,000mm | <strong>7.2m ê°ê´€:</strong> 7,200mm | <strong>9m ê°ê´€:</strong> 9,000mm</p>
        </div>
        
        <div class="input-section">
            <h3>ğŸ“ í•„ìš”í•œ ê°ê´€ ì…ë ¥</h3>
            <div id="inputRows">
                <div class="input-row">
                    <label>ê¸¸ì´ (mm):</label>
                    <input type="number" class="length-input" placeholder="ì˜ˆ: 500">
                    <label>ìˆ˜ëŸ‰ (ê°œ):</label>
                    <input type="number" class="quantity-input" placeholder="ì˜ˆ: 30">
                    <button class="remove-btn" onclick="removeRow(this)">âŒ ì‚­ì œ</button>
                </div>
            </div>
            <button class="add-btn" onclick="addRow()">â• í•­ëª© ì¶”ê°€</button>
            <button onclick="calculate()">ğŸ§® ìµœì í™” ê³„ì‚°</button>
            <button onclick="clearAll()">ğŸ—‘ï¸ ì „ì²´ ì‚­ì œ</button>
        </div>

        <div id="result" style="display:none;" class="result-section">
            <h3>ğŸ“Š ìµœì í™” ê²°ê³¼</h3>

        </div>

    <script>
        // ì›ì¬ë£Œ ê¸¸ì´ (mm)
        const MATERIALS = [6000, 7200, 9000];
        const MATERIAL_NAMES = ['6m', '7.2m', '9m'];

        function addRow() {
            const inputRows = document.getElementById('inputRows');
            const newRow = document.createElement('div');
            newRow.className = 'input-row';
            newRow.innerHTML = `
                <label>ê¸¸ì´ (mm):</label>
                <input type="number" class="length-input" placeholder="ì˜ˆ: 500">
                <label>ìˆ˜ëŸ‰ (ê°œ):</label>
                <input type="number" class="quantity-input" placeholder="ì˜ˆ: 30">
                <button class="remove-btn" onclick="removeRow(this)">âŒ ì‚­ì œ</button>
            `;
            inputRows.appendChild(newRow);
        }

        function removeRow(button) {
            const rows = document.querySelectorAll('.input-row');
            if (rows.length > 1) {
                button.parentElement.remove();
            } else {
                alert('ìµœì†Œ í•˜ë‚˜ì˜ í•­ëª©ì€ í•„ìš”í•©ë‹ˆë‹¤.');
            }
        }

        function clearAll() {
            const inputRows = document.getElementById('inputRows');
            inputRows.innerHTML = `
                <div class="input-row">
                    <label>ê¸¸ì´ (mm):</label>
                    <input type="number" class="length-input" placeholder="ì˜ˆ: 500">
                    <label>ìˆ˜ëŸ‰ (ê°œ):</label>
                    <input type="number" class="quantity-input" placeholder="ì˜ˆ: 30">
                    <button class="remove-btn" onclick="removeRow(this)">âŒ ì‚­ì œ</button>
                </div>
            `;
            document.getElementById('result').style.display = 'none';
        }

        function getInputData() {
            const lengthInputs = document.querySelectorAll('.length-input');
            const quantityInputs = document.querySelectorAll('.quantity-input');
            const requirements = [];

            for (let i = 0; i < lengthInputs.length; i++) {
                const length = parseInt(lengthInputs[i].value);
                const quantity = parseInt(quantityInputs[i].value);
                
                if (length && quantity && length > 0 && quantity > 0) {
                    requirements.push({ length, quantity });
                }
            }
            return requirements;
        }

        // ëŒ€ëŸ‰ ì£¼ë¬¸ ìµœì í™”ëœ ê³ ì† ì•Œê³ ë¦¬ì¦˜
        function optimizeCutting(requirements) {
            const totalNeeded = requirements.reduce((sum, req) => sum + req.length * req.quantity, 0);
            console.log(`ì´ í•„ìš” ê¸¸ì´: ${totalNeeded}mm`);

            // ë¹ ë¥¸ ìˆ˜í•™ì  ìµœì í™” ì ‘ê·¼ë²•
            let bestSolution = null;
            let minWaste = Infinity;
            let bestCuttingPlan = [];

            // í•©ë¦¬ì ì¸ íƒìƒ‰ ë²”ìœ„ ì„¤ì • (í›¨ì”¬ ì œí•œì ìœ¼ë¡œ)
            const maxTotal = Math.ceil(totalNeeded / Math.min(...MATERIALS)) + 5;
            
            // ê° ì¬ë£Œ íƒ€ì…ë³„ ìµœëŒ€ ê°œìˆ˜ ì œí•œ
            const max6m = Math.min(maxTotal, Math.ceil(totalNeeded / MATERIALS[0]) + 3);
            const max72m = Math.min(maxTotal, Math.ceil(totalNeeded / MATERIALS[1]) + 3);
            const max9m = Math.min(maxTotal, Math.ceil(totalNeeded / MATERIALS[2]) + 3);

            // ë¹ ë¥¸ ì¡°í•© íƒìƒ‰
            for (let count6 = 0; count6 <= max6m; count6++) {
                for (let count72 = 0; count72 <= max72m; count72++) {
                    for (let count9 = 0; count9 <= max9m; count9++) {
                        const solution = [count6, count72, count9];
                        const totalCapacity = solution.reduce((sum, count, i) => sum + count * MATERIALS[i], 0);
                        
                        if (totalCapacity < totalNeeded) continue;
                        
                        // ë¹ ë¥¸ ì í•©ì„± ê²€ì‚¬ (ê·¸ë¦¬ë”” ë°©ì‹)
                        const fittingResult = quickFitTest(requirements, solution);
                        
                        if (fittingResult.success) {
                            const waste = totalCapacity - totalNeeded;
                            if (waste < minWaste) {
                                minWaste = waste;
                                bestSolution = [...solution];
                                bestCuttingPlan = fittingResult.plan;
                            }
                        }
                    }
                }
            }

            if (bestSolution === null) {
                console.log("í‘œì¤€ ì•Œê³ ë¦¬ì¦˜ ì‹¤íŒ¨, ê³ ê¸‰ ê·¸ë¦¬ë”” ì‚¬ìš©");
                return advancedGreedy(requirements);
            }

            return {
                solution: bestSolution,
                waste: minWaste,
                details: generateQuickCuttingPlan(bestCuttingPlan, bestSolution)
            };
        }

        // ë¹ ë¥¸ ì í•©ì„± ê²€ì‚¬ (ëŒ€ëŸ‰ ì²˜ë¦¬ìš©)
        function quickFitTest(requirements, materialCounts) {
            const materials = [];
            
            // ì¬ë£Œë“¤ ì¤€ë¹„
            materialCounts.forEach((count, i) => {
                for (let j = 0; j < count; j++) {
                    materials.push({
                        length: MATERIALS[i],
                        remaining: MATERIALS[i],
                        type: i,
                        cuts: []
                    });
                }
            });

            // ê·¸ë¦¬ë””í•˜ê²Œ ë°°ì¹˜ (First Fit Decreasing)
            const sortedRequirements = [...requirements].sort((a, b) => b.length - a.length);
            
            for (const req of sortedRequirements) {
                let remainingQuantity = req.quantity;
                
                while (remainingQuantity > 0) {
                    let placed = false;
                    
                    // ê°€ì¥ ì í•©í•œ ì¬ë£Œ ì°¾ê¸°
                    for (const material of materials) {
                        if (material.remaining >= req.length) {
                            material.remaining -= req.length;
                            material.cuts.push(req.length);
                            remainingQuantity--;
                            placed = true;
                            break;
                        }
                    }
                    
                    if (!placed) {
                        return { success: false, plan: [] };
                    }
                }
            }

            return { success: true, plan: materials };
        }

        // ê³ ê¸‰ ê·¸ë¦¬ë”” ì•Œê³ ë¦¬ì¦˜ (ëŒ€ëŸ‰ ì²˜ë¦¬ ìµœì í™”)
        function advancedGreedy(requirements) {
            const solution = [0, 0, 0];
            const cuttingPlan = [];
            
            // í•„ìš”ëŸ‰ì„ ë³µì‚¬í•˜ì—¬ ì‘ì—…
            const workingReqs = requirements.map(req => ({ ...req }));
            
            while (workingReqs.some(req => req.quantity > 0)) {
                let bestMaterial = -1;
                let bestEfficiency = -1;
                let bestCombination = null;

                // ê° ì¬ë£Œ íƒ€ì…ì— ëŒ€í•´ ìµœì  ì¡°í•© ì°¾ê¸°
                for (let m = 0; m < MATERIALS.length; m++) {
                    const combination = findOptimalCombination(workingReqs, MATERIALS[m]);
                    const efficiency = combination.totalUsed / MATERIALS[m];
                    
                    if (efficiency > bestEfficiency && combination.pieces.length > 0) {
                        bestEfficiency = efficiency;
                        bestMaterial = m;
                        bestCombination = combination;
                    }
                }

                if (bestMaterial === -1) {
                    // ì‘ê¸‰ì²˜ì¹˜: ê°€ì¥ í° ë‚¨ì€ ì¡°ê°ì„ ê°€ì¥ í° ì¬ë£Œì—
                    const maxReq = workingReqs.find(req => req.quantity > 0);
                    if (maxReq) {
                        solution[2]++; // 9m ê°ê´€ ì‚¬ìš©
                        maxReq.quantity--;
                        cuttingPlan.push({
                            material: 2,
                            cuts: [maxReq.length],
                            waste: MATERIALS[2] - maxReq.length
                        });
                    } else {
                        break;
                    }
                } else {
                    solution[bestMaterial]++;
                    
                    // ì‚¬ìš©ëœ ì¡°ê°ë“¤ë§Œí¼ ìˆ˜ëŸ‰ ê°ì†Œ
                    bestCombination.pieces.forEach(piece => {
                        const req = workingReqs.find(r => r.length === piece.length && r.quantity > 0);
                        if (req) req.quantity--;
                    });

                    cuttingPlan.push({
                        material: bestMaterial,
                        cuts: bestCombination.pieces.map(p => p.length),
                        waste: MATERIALS[bestMaterial] - bestCombination.totalUsed
                    });
                }
            }

            const totalUsed = solution.reduce((sum, count, i) => sum + count * MATERIALS[i], 0);
            const totalNeeded = requirements.reduce((sum, req) => sum + req.length * req.quantity, 0);

            return {
                solution,
                waste: totalUsed - totalNeeded,
                details: generateQuickCuttingPlan(cuttingPlan, solution)
            };
        }

        // ì£¼ì–´ì§„ ì¬ë£Œ ê¸¸ì´ì— ìµœì  ì¡°í•© ì°¾ê¸° (ë™ì  ê³„íšë²• ì‚¬ìš©)
        function findOptimalCombination(requirements, materialLength) {
            // ê° ê¸¸ì´ë³„ ìµœëŒ€ ì‚¬ìš© ê°€ëŠ¥ ê°œìˆ˜ ê³„ì‚°
            const maxCounts = requirements.map(req => 
                Math.min(req.quantity, Math.floor(materialLength / req.length))
            );
            
            let bestCombination = { totalUsed: 0, pieces: [] };
            
            // ì œí•œëœ ì¡°í•©ë§Œ ì‹œë„ (ì„±ëŠ¥ ìµœì í™”)
            function tryCombo(reqIndex, currentUsed, currentPieces, remainingLength) {
                if (reqIndex >= requirements.length) {
                    if (currentUsed > bestCombination.totalUsed) {
                        bestCombination = {
                            totalUsed: currentUsed,
                            pieces: [...currentPieces]
                        };
                    }
                    return;
                }

                const req = requirements[reqIndex];
                const maxPossible = Math.min(maxCounts[reqIndex], 
                    Math.floor(remainingLength / req.length));

                // ê°€ëŠ¥í•œ ê°œìˆ˜ë§Œí¼ ì‹œë„ (ì—­ìˆœìœ¼ë¡œ í° ê²ƒë¶€í„°)
                for (let count = maxPossible; count >= 0; count--) {
                    const usedLength = count * req.length;
                    const newPieces = [];
                    for (let i = 0; i < count; i++) {
                        newPieces.push({ length: req.length });
                    }

                    tryCombo(
                        reqIndex + 1,
                        currentUsed + usedLength,
                        [...currentPieces, ...newPieces],
                        remainingLength - usedLength
                    );
                    
                    // ì¡°ê¸° ì¢…ë£Œ (ì´ë¯¸ ìµœì ì¸ ê²½ìš°)
                    if (bestCombination.totalUsed === materialLength) break;
                }
            }

            tryCombo(0, 0, [], materialLength);
            return bestCombination;
        }

        // ë¹ ë¥¸ ì ˆë‹¨ ê³„íš ìƒì„±
        function generateQuickCuttingPlan(cuttingPlan, solution) {
            const details = [];
            const materialCount = [0, 0, 0];
            
            cuttingPlan.forEach(plan => {
                materialCount[plan.material]++;
                const cuts = plan.cuts.join('mm + ') + 'mm';
                details.push(`${MATERIAL_NAMES[plan.material]} #${materialCount[plan.material]}: ${cuts} (ì”ëŸ‰: ${plan.waste}mm)`);
            });

            // ìš”ì•½ ì •ë³´ ì¶”ê°€
            if (cuttingPlan.length > 10) {
                const summary = MATERIAL_NAMES.map((name, i) => 
                    solution[i] > 0 ? `${name} ${solution[i]}ê°œ` : null
                ).filter(s => s).join(', ');
                details.unshift(`ğŸ“‹ ì´ ì‚¬ìš©: ${summary}`);
            }

            return details;
        }

        function calculate() {
            const requirements = getInputData();
            
            if (requirements.length === 0) {
                alert('ìœ íš¨í•œ ë°ì´í„°ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ì…ë ¥ê°’ ê²€ì¦
            for (let req of requirements) {
                if (req.length > Math.max(...MATERIALS)) {
                    alert(`${req.length}mmëŠ” ìµœëŒ€ ì¬ë£Œ ê¸¸ì´(${Math.max(...MATERIALS)}mm)ë³´ë‹¤ í½ë‹ˆë‹¤.`);
                    return;
                }
            }

            // ê³„ì‚° ìƒíƒœ í‘œì‹œ
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            contentDiv.innerHTML = '<div class="calculation-status">â³ ìµœì í•´ë¥¼ ê³„ì‚° ì¤‘ì…ë‹ˆë‹¤...</div>';
            resultDiv.style.display = 'block';

            // ë¹„ë™ê¸°ë¡œ ê³„ì‚° ì‹¤í–‰
            setTimeout(() => {
                const result = optimizeCutting(requirements);
                displayResult(requirements, result);
            }, 100);
        }

        function displayResult(requirements, result) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            let html = '<div class="result-item"><span class="result-label">ğŸ“‹ ì…ë ¥ëœ ìš”êµ¬ì‚¬í•­:</span><span></span></div>';
            requirements.forEach(req => {
                html += `<div class="result-item" style="margin-left: 20px;"><span>${req.length}mm</span><span>${req.quantity}ê°œ</span></div>`;
            });

            html += '<div class="result-item"><span class="result-label">ğŸ”§ í•„ìš”í•œ ì›ì¬ë£Œ:</span><span></span></div>';
            let hasMaterials = false;
            result.solution.forEach((count, i) => {
                if (count > 0) {
                    html += `<div class="result-item" style="margin-left: 20px;"><span>${MATERIAL_NAMES[i]} ê°ê´€</span><span class="result-value">${count}ê°œ</span></div>`;
                    hasMaterials = true;
                }
            });

            if (!hasMaterials) {
                html += '<div class="result-item" style="margin-left: 20px;"><span>ì¬ë£Œê°€ í•„ìš”í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤</span><span></span></div>';
            }

            const totalCost = result.solution.reduce((sum, count, i) => sum + count * MATERIALS[i], 0);
            const totalNeeded = requirements.reduce((sum, req) => sum + req.length * req.quantity, 0);
            const wastePercentage = totalCost > 0 ? ((result.waste / totalCost) * 100).toFixed(2) : 0;

            html += `
                <div class="waste-info">
                    <div class="result-item"><span class="result-label">ğŸ“ ì´ êµ¬ë§¤ ê¸¸ì´:</span><span class="result-value">${totalCost.toLocaleString()}mm</span></div>
                    <div class="result-item"><span class="result-label">ğŸ“ ì‹¤ì œ í•„ìš” ê¸¸ì´:</span><span class="result-value">${totalNeeded.toLocaleString()}mm</span></div>
                    <div class="result-item"><span class="result-label">âš ï¸ ì†ì‹¤ ê¸¸ì´:</span><span class="result-value">${result.waste.toLocaleString()}mm (${wastePercentage}%)</span></div>
                </div>
            `;

            if (result.details.length > 0) {
                html += '<div class="cutting-details"><h4>âœ‚ï¸ ìƒì„¸ ì ˆë‹¨ ê³„íš:</h4>';
                result.details.forEach(detail => {
                    html += `<div class="detail-item">${detail}</div>`;
                });
                html += '</div>';
            }

            contentDiv.innerHTML = html;
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // ì´ˆê¸° ì˜ˆì‹œ ë°ì´í„° (ëŒ€ëŸ‰ ì£¼ë¬¸ í…ŒìŠ¤íŠ¸ìš©)
        window.onload = function() {
            const lengthInputs = document.querySelectorAll('.length-input');
            const quantityInputs = document.querySelectorAll('.quantity-input');
            
            lengthInputs[0].value = 500;
            quantityInputs[0].value = 30;
            
            addRow();
            const updatedLengthInputs = document.querySelectorAll('.length-input');
            const updatedQuantityInputs = document.querySelectorAll('.quantity-input');
            updatedLengthInputs[1].value = 1200;
            updatedQuantityInputs[1].value = 40;
            
            addRow();
            const finalLengthInputs = document.querySelectorAll('.length-input');
            const finalQuantityInputs = document.querySelectorAll('.quantity-input');
            finalLengthInputs[2].value = 1700;
            finalQuantityInputs[2].value = 50;
        };
    </script>
