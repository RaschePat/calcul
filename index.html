<body>
    <div class="container">

        <div class="material-lengths">

            <div style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">

                    <input type="number" id="stock72m" value="99" min="0" max="999" style="width: 60px; margin-left: 10px;">개
                </div>
                <div>
                    <label><strong>9m 각관 (9,000mm):</strong></label>
                    <input type="number" id="stock9m" value="99" min="0" max="999" style="width: 60px; margin-left: 10px;">개
                </div>
            </div>
            <div style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 5px;">
                <strong>⚠️ 톱날 절단 손실:</strong> 각 조각마다 절단 시 3mm 손실 발생<br>
                <small>예: 1200mm 조각 4개 = (1200+3)×4 = 4,812mm 필요</small>
            </div>

        <!-- 설치 프롬프트 -->

    <script>
        // 원재료 길이 (mm)
        const MATERIALS = [6000, 7200, 9000];
        const MATERIAL_NAMES = ['6m', '7.2m', '9m'];
        const KERF_LOSS = 3; // 톱날 절단 손실 (mm)

        function addRow() {
            const inputRows = document.getElementById('inputRows');
            const newRow = document.createElement('div');
            newRow.className = 'input-row';
            newRow.innerHTML = `
                <label>길이 (mm):</label>
                <input type="number" class="length-input" placeholder="예: 500">
                <label>수량 (개):</label>
                <input type="number" class="quantity-input" placeholder="예: 30">
                <button class="remove-btn" onclick="removeRow(this)">❌ 삭제</button>
            `;
            inputRows.appendChild(newRow);
        }

        function removeRow(button) {
            const rows = document.querySelectorAll('.input-row');
            if (rows.length > 1) {
                button.parentElement.remove();
            } else {
                alert('최소 하나의 항목은 필요합니다.');
            }
        }

        function clearAll() {
            const inputRows = document.getElementById('inputRows');
            inputRows.innerHTML = `
                <div class="input-row">
                    <label>길이 (mm):</label>
                    <input type="number" class="length-input" placeholder="예: 500">
                    <label>수량 (개):</label>
                    <input type="number" class="quantity-input" placeholder="예: 30">
                    <button class="remove-btn" onclick="removeRow(this)">❌ 삭제</button>
                </div>
            `;
            document.getElementById('result').style.display = 'none';
        }

        function getInputData() {
            const lengthInputs = document.querySelectorAll('.length-input');
            const quantityInputs = document.querySelectorAll('.quantity-input');
            const requirements = [];

            for (let i = 0; i < lengthInputs.length; i++) {
                const length = parseInt(lengthInputs[i].value);
                const quantity = parseInt(quantityInputs[i].value);
                
                if (length && quantity && length > 0 && quantity > 0) {
                    requirements.push({ length, quantity });
                }
            }
            return requirements;
        }

        function getStockData() {
            return [
                parseInt(document.getElementById('stock6m').value) || 0,
                parseInt(document.getElementById('stock72m').value) || 0,
                parseInt(document.getElementById('stock9m').value) || 0
            ];
        }

        // 대량 주문 최적화된 고속 알고리즘 (재고 제한 + 절단 손실 고려)
        function optimizeCutting(requirements, stockLimits) {
            const totalNeeded = requirements.reduce((sum, req) => sum + req.length * req.quantity, 0);
            console.log(`총 필요 길이: ${totalNeeded}mm, 재고 한계: [${stockLimits.join(', ')}]`);

            let bestSolution = null;
            let minWaste = Infinity;
            let bestCuttingPlan = [];

            // 재고 한계 내에서만 탐색
            for (let count6 = 0; count6 <= stockLimits[0]; count6++) {
                for (let count72 = 0; count72 <= stockLimits[1]; count72++) {
                    for (let count9 = 0; count9 <= stockLimits[2]; count9++) {
                        const solution = [count6, count72, count9];
                        const totalCapacity = solution.reduce((sum, count, i) => sum + count * MATERIALS[i], 0);
                        
                        if (totalCapacity < totalNeeded) continue;
                        
                        // 절단 손실을 고려한 적합성 검사
                        const fittingResult = quickFitTestWithKerf(requirements, solution);
                        
                        if (fittingResult.success) {
                            const waste = totalCapacity - totalNeeded - fittingResult.totalKerfLoss;
                            if (waste < minWaste) {
                                minWaste = waste;
                                bestSolution = [...solution];
                                bestCuttingPlan = fittingResult.plan;
                            }
                        }
                    }
                }
            }

            if (bestSolution === null) {
                console.log("재고 내에서 해결 불가능, 재고 부족 경고 표시");
                return {
                    solution: [0, 0, 0],
                    waste: 0,
                    details: ["❌ 현재 재고로는 모든 요구사항을 충족할 수 없습니다.", "재고를 늘리거나 요구사항을 조정해주세요."],
                    insufficient: true
                };
            }

            return {
                solution: bestSolution,
                waste: minWaste,
                details: generateDetailedCuttingPlanWithKerf(bestCuttingPlan, bestSolution),
                kerfLoss: bestCuttingPlan.reduce((sum, plan) => sum + (plan.kerfLoss || 0), 0)
            };
        }

        // 절단 손실을 고려한 빠른 적합성 검사
        function quickFitTestWithKerf(requirements, materialCounts) {
            const materials = [];
            
            // 재료들 준비
            materialCounts.forEach((count, i) => {
                for (let j = 0; j < count; j++) {
                    materials.push({
                        length: MATERIALS[i],
                        remaining: MATERIALS[i],
                        type: i,
                        cuts: [],
                        kerfLoss: 0
                    });
                }
            });

            // 그리디하게 배치 (First Fit Decreasing)
            const sortedRequirements = [...requirements].sort((a, b) => b.length - a.length);
            
            for (const req of sortedRequirements) {
                let remainingQuantity = req.quantity;
                
                while (remainingQuantity > 0) {
                    let placed = false;
                    
                    // 가장 적합한 재료 찾기
                    for (const material of materials) {
                        // 각 조각마다 절단 손실 3mm 발생
                        const totalNeeded = req.length + KERF_LOSS;
                        
                        if (material.remaining >= totalNeeded) {
                            material.remaining -= totalNeeded;
                            material.cuts.push(req.length);
                            material.kerfLoss += KERF_LOSS;
                            remainingQuantity--;
                            placed = true;
                            break;
                        }
                    }
                    
                    if (!placed) {
                        return { success: false, plan: [], totalKerfLoss: 0 };
                    }
                }
            }

            // 결과를 표준 형식으로 변환
            const standardPlan = materials.map((material, index) => ({
                material: material.type,
                cuts: [...material.cuts],
                waste: material.remaining,
                kerfLoss: material.kerfLoss
            }));

            const totalKerfLoss = materials.reduce((sum, m) => sum + m.kerfLoss, 0);

            return { success: true, plan: standardPlan, totalKerfLoss };
        }

        // 고급 그리디 알고리즘 (대량 처리 최적화)
        function advancedGreedy(requirements) {
            const solution = [0, 0, 0];
            const cuttingPlan = [];
            
            // 필요량을 복사하여 작업
            const workingReqs = requirements.map(req => ({ ...req }));
            
            while (workingReqs.some(req => req.quantity > 0)) {
                let bestMaterial = -1;
                let bestEfficiency = -1;
                let bestCombination = null;

                // 각 재료 타입에 대해 최적 조합 찾기
                for (let m = 0; m < MATERIALS.length; m++) {
                    const combination = findOptimalCombination(workingReqs, MATERIALS[m]);
                    const efficiency = combination.totalUsed / MATERIALS[m];
                    
                    if (efficiency > bestEfficiency && combination.pieces.length > 0) {
                        bestEfficiency = efficiency;
                        bestMaterial = m;
                        bestCombination = combination;
                    }
                }

                if (bestMaterial === -1) {
                    // 응급처치: 가장 큰 남은 조각을 가장 큰 재료에
                    const maxReq = workingReqs.find(req => req.quantity > 0);
                    if (maxReq) {
                        solution[2]++; // 9m 각관 사용
                        maxReq.quantity--;
                        cuttingPlan.push({
                            material: 2,
                            cuts: [maxReq.length],
                            waste: MATERIALS[2] - maxReq.length
                        });
                    } else {
                        break;
                    }
                } else {
                    solution[bestMaterial]++;
                    
                    // 사용된 조각들만큼 수량 감소
                    bestCombination.pieces.forEach(piece => {
                        const req = workingReqs.find(r => r.length === piece.length && r.quantity > 0);
                        if (req) req.quantity--;
                    });

                    const cuts = bestCombination.pieces.map(p => p.length).filter(length => length !== undefined);
                    const totalUsedInThisPiece = cuts.reduce((sum, cut) => sum + cut, 0);
                    
                    cuttingPlan.push({
                        material: bestMaterial,
                        cuts: cuts,
                        waste: MATERIALS[bestMaterial] - totalUsedInThisPiece
                    });
                }
            }

            const totalUsed = solution.reduce((sum, count, i) => sum + count * MATERIALS[i], 0);
            const totalNeeded = requirements.reduce((sum, req) => sum + req.length * req.quantity, 0);

            return {
                solution,
                waste: totalUsed - totalNeeded,
                details: generateQuickCuttingPlan(cuttingPlan, solution)
            };
        }

        // 주어진 재료 길이에 최적 조합 찾기 (절단 손실 고려)
        function findOptimalCombination(requirements, materialLength) {
            // 각 길이별 최대 사용 가능 개수 계산 (절단 손실 포함)
            const maxCounts = requirements.map(req => {
                const pieceWithKerf = req.length + KERF_LOSS;
                return Math.min(req.quantity, Math.floor(materialLength / pieceWithKerf));
            });
            
            let bestCombination = { totalUsed: 0, pieces: [] };
            
            // 제한된 조합만 시도 (성능 최적화)
            function tryCombo(reqIndex, currentUsed, currentPieces, remainingLength) {
                if (reqIndex >= requirements.length) {
                    if (currentUsed > bestCombination.totalUsed) {
                        bestCombination = {
                            totalUsed: currentUsed,
                            pieces: [...currentPieces]
                        };
                    }
                    return;
                }

                const req = requirements[reqIndex];
                const maxPossible = Math.min(maxCounts[reqIndex], 
                    Math.floor(remainingLength / (req.length + KERF_LOSS)));

                // 가능한 개수만큼 시도 (역순으로 큰 것부터)
                for (let count = maxPossible; count >= 0; count--) {
                    const usedLength = count * (req.length + KERF_LOSS); // 절단 손실 포함
                    const newPieces = [];
                    for (let i = 0; i < count; i++) {
                        newPieces.push({ length: req.length });
                    }

                    tryCombo(
                        reqIndex + 1,
                        currentUsed + count * req.length, // 실제 사용된 길이 (절단 손실 제외)
                        [...currentPieces, ...newPieces],
                        remainingLength - usedLength
                    );
                    
                    // 조기 종료 (이미 최적인 경우)
                    if (bestCombination.totalUsed === materialLength - KERF_LOSS) break;
                }
            }

            tryCombo(0, 0, [], materialLength);
            return bestCombination;
        }

        // 절단 손실을 고려한 상세 절단 계획 생성
        function generateDetailedCuttingPlanWithKerf(cuttingPlan, solution) {
            const details = [];
            const materialCount = [0, 0, 0];
            
            if (!cuttingPlan || cuttingPlan.length === 0) {
                solution.forEach((count, i) => {
                    if (count > 0) {
                        for (let j = 0; j < count; j++) {
                            details.push(`${MATERIAL_NAMES[i]} #${j + 1}: 자동 배치됨`);
                        }
                    }
                });
                return details;
            }

            cuttingPlan.forEach((plan, index) => {
                const materialType = plan.material || plan.type || 0;
                const cuts = plan.cuts || [];
                const waste = plan.waste || 0;
                const kerfLoss = plan.kerfLoss || 0;
                
                if (materialType >= 0 && materialType < MATERIAL_NAMES.length) {
                    materialCount[materialType]++;
                    
                    if (cuts.length > 0) {
                        const cutsText = cuts
                            .filter(cut => cut !== undefined && cut !== null)
                            .map(cut => `${cut}mm`)
                            .join(' + ');
                        
                        const kerfText = kerfLoss > 0 ? ` (절단손실: ${kerfLoss}mm, 잔량: ${waste}mm)` : ` (잔량: ${waste}mm)`;
                        details.push(`${MATERIAL_NAMES[materialType]} #${materialCount[materialType]}: ${cutsText}${kerfText}`);
                    } else {
                        details.push(`${MATERIAL_NAMES[materialType]} #${materialCount[materialType]}: 자동 배치 (잔량: ${waste}mm)`);
                    }
                }
            });

            return details;
        }

        function calculate() {
            const requirements = getInputData();
            const stockLimits = getStockData();
            
            if (requirements.length === 0) {
                alert('유효한 데이터를 입력해주세요.');
                return;
            }

            // 입력값 검증
            for (let req of requirements) {
                if (req.length > Math.max(...MATERIALS)) {
                    alert(`${req.length}mm는 최대 재료 길이(${Math.max(...MATERIALS)}mm)보다 큽니다.`);
                    return;
                }
            }

            // 재고 검증
            if (stockLimits.every(stock => stock === 0)) {
                alert('최소 하나의 재료 재고를 입력해주세요.');
                return;
            }

            // 계산 상태 표시
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            contentDiv.innerHTML = '<div class="calculation-status">⏳ 재고 제한과 절단 손실을 고려하여 최적해를 계산 중입니다...</div>';
            resultDiv.style.display = 'block';

            // 비동기로 계산 실행
            setTimeout(() => {
                const result = optimizeCutting(requirements, stockLimits);
                displayResult(requirements, result, stockLimits);
            }, 100);
        }

        function displayResult(requirements, result, stockLimits) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            let html = '<div class="result-item"><span class="result-label">📋 입력된 요구사항:</span><span></span></div>';
            requirements.forEach(req => {
                html += `<div class="result-item" style="margin-left: 20px;"><span>${req.length}mm</span><span>${req.quantity}개</span></div>`;
            });

            html += '<div class="result-item"><span class="result-label">📦 사용 가능한 재고:</span><span></span></div>';
            stockLimits.forEach((stock, i) => {
                if (stock > 0) {
                    html += `<div class="result-item" style="margin-left: 20px;"><span>${MATERIAL_NAMES[i]} 각관</span><span>${stock}개 보유</span></div>`;
                }
            });

            if (result.insufficient) {
                html += `<div class="waste-info" style="background: #f8d7da; border-left: 5px solid #dc3545;">
                    <h4 style="color: #721c24;">❌ 재고 부족</h4>
                    <div class="result-item"><span class="result-label">상태:</span><span style="color: #dc3545;">현재 재고로는 모든 요구사항을 충족할 수 없습니다</span></div>
                </div>`;
            } else {
                html += '<div class="result-item"><span class="result-label">🔧 사용된 원재료:</span><span></span></div>';
                let hasMaterials = false;
                result.solution.forEach((count, i) => {
                    if (count > 0) {
                        const remaining = stockLimits[i] - count;
                        html += `<div class="result-item" style="margin-left: 20px;"><span>${MATERIAL_NAMES[i]} 각관</span><span class="result-value">${count}개 사용 (${remaining}개 남음)</span></div>`;
                        hasMaterials = true;
                    }
                });

                if (!hasMaterials) {
                    html += '<div class="result-item" style="margin-left: 20px;"><span>재료가 필요하지 않습니다</span><span></span></div>';
                }

                const totalCost = result.solution.reduce((sum, count, i) => sum + count * MATERIALS[i], 0);
                const totalNeeded = requirements.reduce((sum, req) => sum + req.length * req.quantity, 0);
                const kerfLoss = result.kerfLoss || 0;
                const actualWaste = result.waste;
                const wastePercentage = totalCost > 0 ? ((actualWaste / totalCost) * 100).toFixed(2) : 0;

                html += `
                    <div class="waste-info">
                        <div class="result-item"><span class="result-label">📏 총 구매 길이:</span><span class="result-value">${totalCost.toLocaleString()}mm</span></div>
                        <div class="result-item"><span class="result-label">📏 실제 필요 길이:</span><span class="result-value">${totalNeeded.toLocaleString()}mm</span></div>
                        <div class="result-item"><span class="result-label">✂️ 절단 손실 (kerf):</span><span class="result-value">${kerfLoss.toLocaleString()}mm</span></div>
                        <div class="result-item"><span class="result-label">⚠️ 남는 길이:</span><span class="result-value">${actualWaste.toLocaleString()}mm (${wastePercentage}%)</span></div>
                    </div>
                `;
            }

            if (result.details.length > 0) {
                html += '<div class="cutting-details"><h4>✂️ 상세 절단 계획:</h4>';
                result.details.forEach(detail => {
                    html += `<div class="detail-item">${detail}</div>`;
                });
                html += '</div>';
            }

            contentDiv.innerHTML = html;
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // 초기 예시 데이터 (대량 주문 테스트용)
        window.onload = function() {
            const lengthInputs = document.querySelectorAll('.length-input');
            const quantityInputs = document.querySelectorAll('.quantity-input');
            
            lengthInputs[0].value = 500;
            quantityInputs[0].value = 30;
            
            addRow();
            const updatedLengthInputs = document.querySelectorAll('.length-input');
            const updatedQuantityInputs = document.querySelectorAll('.quantity-input');
            updatedLengthInputs[1].value = 1200;
            updatedQuantityInputs[1].value = 40;
            
            addRow();
            const finalLengthInputs = document.querySelectorAll('.length-input');
            const finalQuantityInputs = document.querySelectorAll('.quantity-input');
            finalLengthInputs[2].value = 1700;
            finalQuantityInputs[2].value = 50;
        };

        // PWA 기능: 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swContent = `
                    const CACHE_NAME = 'pipe-calculator-v1';
                    const urlsToCache = ['/'];
                    
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then((cache) => cache.addAll(urlsToCache))
                        );
                    });
                    
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => {
                                    return response || fetch(event.request);
                                })
                        );
                    });
                `;
                
                const blob = new Blob([swContent], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then((registration) => {
                        console.log('서비스 워커 등록 성공:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('서비스 워커 등록 실패:', error);
                    });
            });
        }

        // PWA 설치 프롬프트
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');
        const closeBtn = document.getElementById('closeBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // 기본 브라우저 프롬프트 방지
            e.preventDefault();
            deferredPrompt = e;
            
            // 커스텀 설치 프롬프트 표시
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('사용자가 앱 설치를 승인했습니다.');
                } else {
                    console.log('사용자가 앱 설치를 거부했습니다.');
                }
                
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        closeBtn.addEventListener('click', () => {
            installPrompt.style.display = 'none';
        });

        // 앱이 이미 설치된 경우 감지
        window.addEventListener('appinstalled', (evt) => {
            console.log('앱이 성공적으로 설치되었습니다!');
            installPrompt.style.display = 'none';
        });
    </script>
</body>
