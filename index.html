<body>
    <div class="container">
        <h1>ğŸ”§ íƒœì–‘ê´‘ ê°ê´€ ì ˆë‹¨ ìµœì í™” ê³„ì‚°ê¸° (ê°œì„ íŒ)</h1>
        
        <div class="material-lengths">

            <p><strong>6m ê°ê´€:</strong> 6,000mm | <strong>7.2m ê°ê´€:</strong> 7,200mm | <strong>9m ê°ê´€:</strong> 9,000mm</p>
        </div>
        
        <div class="input-section">
            <h3>ğŸ“ í•„ìš”í•œ ê°ê´€ ì…ë ¥</h3>
            <div id="inputRows">
                <div class="input-row">
                    <label>ê¸¸ì´ (mm):</label>
                    <input type="number" class="length-input" placeholder="ì˜ˆ: 500">
                    <label>ìˆ˜ëŸ‰ (ê°œ):</label>
                    <input type="number" class="quantity-input" placeholder="ì˜ˆ: 30">
                    <button class="remove-btn" onclick="removeRow(this)">âŒ ì‚­ì œ</button>
                </div>
            </div>
            <button class="add-btn" onclick="addRow()">â• í•­ëª© ì¶”ê°€</button>
            <button onclick="calculate()">ğŸ§® ìµœì í™” ê³„ì‚°</button>
            <button onclick="clearAll()">ğŸ—‘ï¸ ì „ì²´ ì‚­ì œ</button>
        </div>

        <div id="result" style="display:none;" class="result-section">
            <h3>ğŸ“Š ìµœì í™” ê²°ê³¼</h3>

    <script>
        // ì›ì¬ë£Œ ê¸¸ì´ (mm)
        const MATERIALS = [6000, 7200, 9000];
        const MATERIAL_NAMES = ['6m', '7.2m', '9m'];

        function addRow() {
            const inputRows = document.getElementById('inputRows');
            const newRow = document.createElement('div');
            newRow.className = 'input-row';
            newRow.innerHTML = `
                <label>ê¸¸ì´ (mm):</label>
                <input type="number" class="length-input" placeholder="ì˜ˆ: 500">
                <label>ìˆ˜ëŸ‰ (ê°œ):</label>
                <input type="number" class="quantity-input" placeholder="ì˜ˆ: 30">
                <button class="remove-btn" onclick="removeRow(this)">âŒ ì‚­ì œ</button>
            `;
            inputRows.appendChild(newRow);
        }

        function removeRow(button) {
            const rows = document.querySelectorAll('.input-row');
            if (rows.length > 1) {
                button.parentElement.remove();
            } else {
                alert('ìµœì†Œ í•˜ë‚˜ì˜ í•­ëª©ì€ í•„ìš”í•©ë‹ˆë‹¤.');
            }
        }

        function clearAll() {
            const inputRows = document.getElementById('inputRows');
            inputRows.innerHTML = `
                <div class="input-row">
                    <label>ê¸¸ì´ (mm):</label>
                    <input type="number" class="length-input" placeholder="ì˜ˆ: 500">
                    <label>ìˆ˜ëŸ‰ (ê°œ):</label>
                    <input type="number" class="quantity-input" placeholder="ì˜ˆ: 30">
                    <button class="remove-btn" onclick="removeRow(this)">âŒ ì‚­ì œ</button>
                </div>
            `;
            document.getElementById('result').style.display = 'none';
        }

        function getInputData() {
            const lengthInputs = document.querySelectorAll('.length-input');
            const quantityInputs = document.querySelectorAll('.quantity-input');
            const requirements = [];

            for (let i = 0; i < lengthInputs.length; i++) {
                const length = parseInt(lengthInputs[i].value);
                const quantity = parseInt(quantityInputs[i].value);
                
                if (length && quantity && length > 0 && quantity > 0) {
                    requirements.push({ length, quantity });
                }
            }
            return requirements;
        }

        // ê°œì„ ëœ ìµœì í™” ì•Œê³ ë¦¬ì¦˜
        function optimizeCutting(requirements) {
            // í•„ìš”í•œ ê°ê´€ë“¤ì„ ë°°ì—´ë¡œ ë³€í™˜
            let pieces = [];
            requirements.forEach(req => {
                for (let i = 0; i < req.quantity; i++) {
                    pieces.push(req.length);
                }
            });

            // ê¸´ ê¸¸ì´ë¶€í„° ì •ë ¬
            pieces.sort((a, b) => b - a);

            let bestSolution = null;
            let minWaste = Infinity;
            let bestCuttingPlan = [];

            // í•©ë¦¬ì ì¸ íƒìƒ‰ ë²”ìœ„ ì„¤ì •
            const totalNeeded = pieces.reduce((sum, p) => sum + p, 0);
            const maxCounts = MATERIALS.map(mat => Math.ceil(totalNeeded / mat) + 2);

            console.log(`ì´ ${pieces.length}ê°œ ì ˆë‹¨ í•„ìš”, ì´ ê¸¸ì´: ${totalNeeded}mm`);
            
            // ë™ì  ê³„íšë²•ê³¼ ë°±íŠ¸ë˜í‚¹ì„ ì¡°í•©í•œ ìµœì í™”
            function findOptimalSolution() {
                for (let count6 = 0; count6 <= maxCounts[0]; count6++) {
                    for (let count72 = 0; count72 <= maxCounts[1]; count72++) {
                        for (let count9 = 0; count9 <= maxCounts[2]; count9++) {
                            const solution = [count6, count72, count9];
                            const totalCapacity = solution.reduce((sum, count, i) => sum + count * MATERIALS[i], 0);
                            
                            // ìš©ëŸ‰ì´ ë¶€ì¡±í•˜ë©´ ê±´ë„ˆë›°ê¸°
                            if (totalCapacity < totalNeeded) continue;
                            
                            // í˜„ì¬ ì¡°í•©ìœ¼ë¡œ ëª¨ë“  ì¡°ê°ì„ ë°°ì¹˜í•  ìˆ˜ ìˆëŠ”ì§€ í™•ì¸
                            const cuttingResult = canFitAllPieces(pieces, solution);
                            
                            if (cuttingResult.success) {
                                const waste = totalCapacity - totalNeeded;
                                if (waste < minWaste) {
                                    minWaste = waste;
                                    bestSolution = [...solution];
                                    bestCuttingPlan = cuttingResult.plan;
                                }
                            }
                        }
                    }
                }
            }

            findOptimalSolution();

            if (bestSolution === null) {
                // í´ë°±: ê°„ë‹¨í•œ ê·¸ë¦¬ë”” ì•Œê³ ë¦¬ì¦˜
                console.log("ìµœì í•´ë¥¼ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ê·¸ë¦¬ë”” ì•Œê³ ë¦¬ì¦˜ ì‚¬ìš©.");
                return greedyFallback(pieces);
            }

            return {
                solution: bestSolution,
                waste: minWaste,
                details: generateDetailedCuttingPlan(bestCuttingPlan, bestSolution)
            };
        }

        // ì£¼ì–´ì§„ ì¬ë£Œ ì¡°í•©ìœ¼ë¡œ ëª¨ë“  ì¡°ê°ì„ ë°°ì¹˜í•  ìˆ˜ ìˆëŠ”ì§€ í™•ì¸
        function canFitAllPieces(pieces, materialCounts) {
            const materials = [];
            
            // ì¬ë£Œë“¤ ì¤€ë¹„
            materialCounts.forEach((count, i) => {
                for (let j = 0; j < count; j++) {
                    materials.push({
                        length: MATERIALS[i],
                        remaining: MATERIALS[i],
                        type: i,
                        cuts: []
                    });
                }
            });

            // ë°±íŠ¸ë˜í‚¹ìœ¼ë¡œ ëª¨ë“  ì¡°ê° ë°°ì¹˜ ì‹œë„
            const remainingPieces = [...pieces];
            
            function backtrack(pieceIndex) {
                if (pieceIndex >= remainingPieces.length) {
                    return true; // ëª¨ë“  ì¡°ê°ì„ ì„±ê³µì ìœ¼ë¡œ ë°°ì¹˜
                }

                const piece = remainingPieces[pieceIndex];

                for (let matIndex = 0; matIndex < materials.length; matIndex++) {
                    if (materials[matIndex].remaining >= piece) {
                        // ì¡°ê°ì„ ì´ ì¬ë£Œì— ë°°ì¹˜
                        materials[matIndex].remaining -= piece;
                        materials[matIndex].cuts.push(piece);

                        // ë‹¤ìŒ ì¡°ê° ë°°ì¹˜ ì‹œë„
                        if (backtrack(pieceIndex + 1)) {
                            return true;
                        }

                        // ë°±íŠ¸ë˜í‚¹
                        materials[matIndex].remaining += piece;
                        materials[matIndex].cuts.pop();
                    }
                }

                return false; // ì´ ì¡°ê°ì„ ë°°ì¹˜í•  ìˆ˜ ì—†ìŒ
            }

            const success = backtrack(0);
            return {
                success,
                plan: success ? materials : []
            };
        }

        // ê·¸ë¦¬ë”” í´ë°± ì•Œê³ ë¦¬ì¦˜
        function greedyFallback(pieces) {
            const solution = [0, 0, 0];
            const materials = [];
            const remainingPieces = [...pieces];

            while (remainingPieces.length > 0) {
                // ê°€ì¥ íš¨ìœ¨ì ì¸ ì¬ë£Œ ì„ íƒ
                let bestMaterial = -1;
                let bestEfficiency = -1;
                let bestFit = [];

                for (let m = 0; m < MATERIALS.length; m++) {
                    const fit = findBestFit(remainingPieces, MATERIALS[m]);
                    const efficiency = fit.totalUsed / MATERIALS[m];
                    
                    if (efficiency > bestEfficiency) {
                        bestEfficiency = efficiency;
                        bestMaterial = m;
                        bestFit = fit.pieces;
                    }
                }

                if (bestMaterial === -1 || bestFit.length === 0) {
                    // ê°€ì¥ í° ì¡°ê°ì„ ê°€ì¥ í° ì¬ë£Œì— ë°°ì¹˜
                    const largestPiece = Math.max(...remainingPieces);
                    const largestMaterial = MATERIALS.length - 1;
                    solution[largestMaterial]++;
                    const index = remainingPieces.indexOf(largestPiece);
                    remainingPieces.splice(index, 1);
                    continue;
                }

                solution[bestMaterial]++;
                bestFit.forEach(piece => {
                    const index = remainingPieces.indexOf(piece);
                    if (index > -1) remainingPieces.splice(index, 1);
                });
            }

            const totalUsed = solution.reduce((sum, count, i) => sum + count * MATERIALS[i], 0);
            const totalNeeded = pieces.reduce((sum, p) => sum + p, 0);

            return {
                solution,
                waste: totalUsed - totalNeeded,
                details: [`ê·¸ë¦¬ë”” ì•Œê³ ë¦¬ì¦˜ìœ¼ë¡œ ê³„ì‚°ë¨ (ìµœì í•´ê°€ ì•„ë‹ ìˆ˜ ìˆìŠµë‹ˆë‹¤)`]
            };
        }

        // ì£¼ì–´ì§„ ê¸¸ì´ì— ê°€ì¥ ì˜ ë§ëŠ” ì¡°ê°ë“¤ ì°¾ê¸°
        function findBestFit(pieces, materialLength) {
            const dp = Array(materialLength + 1).fill(false);
            const parent = Array(materialLength + 1).fill(-1);
            const pieceUsed = Array(materialLength + 1).fill(-1);
            
            dp[0] = true;

            for (let i = 0; i < pieces.length; i++) {
                const piece = pieces[i];
                for (let w = materialLength; w >= piece; w--) {
                    if (dp[w - piece] && !dp[w]) {
                        dp[w] = true;
                        parent[w] = w - piece;
                        pieceUsed[w] = i;
                    }
                }
            }

            // ê°€ì¥ í° ì‚¬ìš© ê°€ëŠ¥í•œ ê¸¸ì´ ì°¾ê¸°
            let maxUsed = 0;
            for (let i = materialLength; i >= 0; i--) {
                if (dp[i]) {
                    maxUsed = i;
                    break;
                }
            }

            // ì‚¬ìš©ëœ ì¡°ê°ë“¤ ì¶”ì 
            const usedPieces = [];
            let current = maxUsed;
            while (current > 0 && pieceUsed[current] !== -1) {
                usedPieces.push(pieces[pieceUsed[current]]);
                current = parent[current];
            }

            return {
                totalUsed: maxUsed,
                pieces: usedPieces
            };
        }

        // ìƒì„¸í•œ ì ˆë‹¨ ê³„íš ìƒì„±
        function generateDetailedCuttingPlan(cuttingPlan, solution) {
            const details = [];
            
            const materialCount = [0, 0, 0];
            
            cuttingPlan.forEach(material => {
                materialCount[material.type]++;
                const cuts = material.cuts.join('mm + ') + 'mm';
                const waste = material.remaining;
                details.push(`${MATERIAL_NAMES[material.type]} #${materialCount[material.type]}: ${cuts} (ì”ëŸ‰: ${waste}mm)`);
            });

            return details;
        }

        function calculate() {
            const requirements = getInputData();
            
            if (requirements.length === 0) {
                alert('ìœ íš¨í•œ ë°ì´í„°ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ì…ë ¥ê°’ ê²€ì¦
            for (let req of requirements) {
                if (req.length > Math.max(...MATERIALS)) {
                    alert(`${req.length}mmëŠ” ìµœëŒ€ ì¬ë£Œ ê¸¸ì´(${Math.max(...MATERIALS)}mm)ë³´ë‹¤ í½ë‹ˆë‹¤.`);
                    return;
                }
            }

            // ê³„ì‚° ìƒíƒœ í‘œì‹œ
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            contentDiv.innerHTML = '<div class="calculation-status">â³ ìµœì í•´ë¥¼ ê³„ì‚° ì¤‘ì…ë‹ˆë‹¤...</div>';
            resultDiv.style.display = 'block';

            // ë¹„ë™ê¸°ë¡œ ê³„ì‚° ì‹¤í–‰
            setTimeout(() => {
                const result = optimizeCutting(requirements);
                displayResult(requirements, result);
            }, 100);
        }

        function displayResult(requirements, result) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            let html = '<div class="result-item"><span class="result-label">ğŸ“‹ ì…ë ¥ëœ ìš”êµ¬ì‚¬í•­:</span><span></span></div>';
            requirements.forEach(req => {
                html += `<div class="result-item" style="margin-left: 20px;"><span>${req.length}mm</span><span>${req.quantity}ê°œ</span></div>`;
            });

            html += '<div class="result-item"><span class="result-label">ğŸ”§ í•„ìš”í•œ ì›ì¬ë£Œ:</span><span></span></div>';
            let hasMaterials = false;
            result.solution.forEach((count, i) => {
                if (count > 0) {
                    html += `<div class="result-item" style="margin-left: 20px;"><span>${MATERIAL_NAMES[i]} ê°ê´€</span><span class="result-value">${count}ê°œ</span></div>`;
                    hasMaterials = true;
                }
            });

            if (!hasMaterials) {
                html += '<div class="result-item" style="margin-left: 20px;"><span>ì¬ë£Œê°€ í•„ìš”í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤</span><span></span></div>';
            }

            const totalCost = result.solution.reduce((sum, count, i) => sum + count * MATERIALS[i], 0);
            const totalNeeded = requirements.reduce((sum, req) => sum + req.length * req.quantity, 0);
            const wastePercentage = totalCost > 0 ? ((result.waste / totalCost) * 100).toFixed(2) : 0;

            html += `
                <div class="waste-info">
                    <div class="result-item"><span class="result-label">ğŸ“ ì´ êµ¬ë§¤ ê¸¸ì´:</span><span class="result-value">${totalCost.toLocaleString()}mm</span></div>
                    <div class="result-item"><span class="result-label">ğŸ“ ì‹¤ì œ í•„ìš” ê¸¸ì´:</span><span class="result-value">${totalNeeded.toLocaleString()}mm</span></div>
                    <div class="result-item"><span class="result-label">âš ï¸ ì†ì‹¤ ê¸¸ì´:</span><span class="result-value">${result.waste.toLocaleString()}mm (${wastePercentage}%)</span></div>
                </div>
            `;

            if (result.details.length > 0) {
                html += '<div class="cutting-details"><h4>âœ‚ï¸ ìƒì„¸ ì ˆë‹¨ ê³„íš:</h4>';
                result.details.forEach(detail => {
                    html += `<div class="detail-item">${detail}</div>`;
                });
                html += '</div>';
            }

            contentDiv.innerHTML = html;
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // ì´ˆê¸° ì˜ˆì‹œ ë°ì´í„° (í…ŒìŠ¤íŠ¸ìš©)
        window.onload = function() {
            const lengthInputs = document.querySelectorAll('.length-input');
            const quantityInputs = document.querySelectorAll('.quantity-input');
            
            lengthInputs[0].value = 500;
            quantityInputs[0].value = 1;
            
            addRow();
            const updatedLengthInputs = document.querySelectorAll('.length-input');
            const updatedQuantityInputs = document.querySelectorAll('.quantity-input');
            updatedLengthInputs[1].value = 1200;
            updatedQuantityInputs[1].value = 4;
            
            addRow();
            const finalLengthInputs = document.querySelectorAll('.length-input');
            const finalQuantityInputs = document.querySelectorAll('.quantity-input');
            finalLengthInputs[2].value = 2000;
            finalQuantityInputs[2].value = 4;
        };
    </script>
